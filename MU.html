			await sleep(3000);
			var gc='浙江大学是一所历史悠久、声誉卓著的高等学府，坐落于中国历史文化名城、风景旅游胜地杭州。浙江大学的前身求是书院创立于1897年，为中国人自己最早创办的新式高等学校之一。1928年，定名国立浙江大学。抗战期间，浙大举校西迁，在贵州遵义、湄潭等地办学七年，1946年秋回迁杭州。1952年全国高等学校院系调整时，浙江大学部分系科转入兄弟高校和中国科学院，留在杭州的主体部分被分为多所单科性院校，后分别发展为原浙江大学、杭州大学、浙江农业大学和浙江医科大学。1998年，同根同源的四校实现合并，组建了新浙江大学，迈上了创建世界一流大学的新征程。习近平总书记在浙江工作期间，亲自联系浙江大学，18次莅临指导，对学校改革发展作出了一系列重要指示，描绘了高水平建成中国特色世界一流大学的宏伟蓝图。在126年的办学历程中，浙江大学始终秉承以“求是创新”为校训的优良传统，以天下为己任、以真理为依归，逐步形成了“勤学、修德、明辨、笃实”的浙大人共同价值观和“海纳江河、启真厚德、开物前民、树我邦国”的浙大精神。浙江大学是一所特色鲜明、在海内外有较大影响的综合型、研究型、创新型大学，学科涵盖哲学、经济学、法学、教育学、文学、历史学、理学、工学、农学、医学、管理学、艺术学、交叉学科等13个门类，设有7个学部、39个专业学院（系）、1个工程师学院、2个中外合作办学学院、7家直属附属医院。学校现有紫金港、玉泉、西溪、华家池、之江、舟山、海宁等7个校区，占地面积7931901平方米，图书馆总藏书量798.2万册。截至2022年底，学校有全日制学生65821人、国际学生5123人、教职工9746人，教师中有中国科学院全职院士24人、中国工程院全职院士21人、文科资深教授14人、教育部“长江学者奖励计划”特聘教授120人、国家杰出青年科学基金获得者193人。2022年，浙江大学入选第二轮“双一流”建设高校，21个学科入选一流学科建设名单，绝大多数学科在第五轮学科评估中取得可喜进步。浙江大学紧紧围绕“德才兼备、全面发展”的核心要求，全面落实立德树人根本任务，加快构建以学生成长为中心的卓越教育体系，着力培养德智体美劳全面发展、具有全球竞争力的高素质创新人才和领导者。在长期的办学历程中，学校涌现出大批著名科学家、文化大师以及各行各业的精英翘楚，包括1位诺贝尔奖获得者、5位国家最高科技奖得主、4位“两弹一星”功勋奖章获得者、1位“八一勋章”获得者、1位全军挂像英模、5位国家荣誉称号获得者、6位“最美奋斗者”和220余位两院院士等杰出典型，为实现中华民族伟大复兴、推进人类文明交流互鉴作出了积极贡献。浙江大学注重精研学术和科技创新，主动服务重大战略需求，加快打造国家战略科技力量，建设了一批开放性、国际化的高端学术平台，汇聚了各学科的学者大师和高水平研究团队，产出了以国家科技进步特等奖为代表的一系列重大科技成果。哲学社会科学发展势头强劲，《中国历代绘画大系》、《中华礼藏》、敦煌学等文化传承创新成果在海内外产生了广泛影响。“国有成均，在浙之滨”。浙江大学将坚定不移以习近平新时代中国特色社会主义思想为指导，坚持“更高质量、更加卓越、更受尊敬、更有梦想”的战略导向，致力于思想引领和知识创新，培育担当民族复兴大任的时代新人，为国家现代化和人类文明进步作出卓越贡献。 ';

			await sleep(3000);
			gc='浙江大学的渊源—— 求是书院创建于1897年，是中国近代史上效法西方学制最早创办的几所新式高等学校之一。1901年起曾几度易名并一度停办；1927年在原校址成立国立第三中山大学（由浙江公立工业专门学校和浙江公立农业专门学校改组为第三中山大学工学院和劳农学院）；1928年4月1日改名为浙江大学，1928年7月1日起，冠以“国立”二字，称国立浙江大学，下设工、农、文理三个学院。日本侵华战争爆发后，浙江大学被迫辗转西迁贵州。在中国著名气象、地理学家、校长竺可桢先生领导下，浙江大学历经艰辛，筚路蓝缕， 崛起为当时国内有影响的几所著名大学之一，被英国著名学者李约瑟称誉为“东方剑桥”。1946年秋学校迁返杭州。至1948年3月底，浙江大学已发展为拥有文、理、工、农、师范、法、医７个学院、25个系、9个研究所、1个研究室的综合性大学。1952年，全国高等学校院系进行调整，浙江大学的学科和院系设置发生了很大变动。其部分系科调整到省外兄弟院校，部分院系或独立成校，或与之江大学、浙江省立医学院等院校组合重新建校。之江大学前身为建于1897年的育英书院；浙江省立医学院前身为建于1912年的浙江医学专门学校。浙江大学文学院、理学院的一部分、之江大学的文理学院和浙江师范专科学校合并，建立浙江师范学院，1958年又与新建的杭州大学合并，定名杭州大学；浙江大学的农学院单独分出成立浙江农学院，1960年更名为浙江农业大学；浙江大学的医学院与浙江省立医学院合并，成立浙江医学院，1960年更名为浙江医科大学。调整后的浙江大学成为一所多科性的工业大学。经过近半个世纪的发展，特别是改革开放以来，源出一脉的浙江大学、杭州大学、浙江农业大学、浙江医科大学的建设和发展均取得了较大成就。浙江大学成为在国际上有较大影响的、以工为主、理工结合、人文经管协调发展的全国重点高校，1995年成为首批列入国家“211工程”建设计划的重点大学之一。杭州大学、浙江农业大学、浙江医科大学也分别成为实力雄厚、特色鲜明，居于国内同类高校前列，在海内外有一定影响的浙江省属重点大学，并分别通过了“211工程”部门预审和重点建设项目立项论证。四所学校对浙江省乃至全国的经济建设和社会发展都作出了重要贡献。经国务院批准，1998年9月15日，浙江大学、杭州大学、浙江农业大学、浙江医科大学合并组建为新的浙江大学，这是我国高等教育管理体制改革和布局结构调整的一项重大举措，对于面向21世纪在我国组建若干所规模大、层次高、学科门类齐全的综合性大学具有重要示范意义，必将对我国高等教育的改革和发展产生重要而深刻的影响。新的浙江大学仍定名“浙江大学”，为教育部直属高校，实行教育部与浙江省共建共管。 ';
